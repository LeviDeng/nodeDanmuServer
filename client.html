<script type="text/javascript">
    var socket = new WebSocket("ws://localhost:4000")
    var name = "web"
    socket.onopen = function () {
        socket.send("webinit" + "-" + name);
    }
    socket.onmessage = function (data) {
        var message = data
        document.getElementById("show").innerHTML +=  "<br>"+message
    }
</script>
